spring.application.name=demo

# MySQL数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=22222hua
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库初始化配置
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true
spring.jpa.hibernate.ddl-auto=none

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 日志配置
logging.level.com.example.demo=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.jdbc=debug

# 服务器配置
server.port=8081
